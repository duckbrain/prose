<div class='form-item'>
  <label for='<%= data.name %>'><%= data.label %></label>
  <% if (data.help) { %><small class='deemphasize'><%= data.help %></small><% } %>
  <fieldset>
    <button class='metafield round <%= data.name %>' type='button' name='<%= data.name %>' value='<%= data.value %>' data-on='<%= data.on %>' data-off='<%= data.off %>'><%= data.on %></button>
  </fieldset>
</div>
