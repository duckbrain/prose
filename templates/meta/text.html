<div class='form-item'>
  <label for='<%= data.name %>'><%= data.label %></label>
  <% if (data.help) { %><small class='deemphasize'><%= data.help %></small><% } %>
  <fieldset>
    <input class='metafield' type='text' name='<%= data.name %>' value='<%= data.value %>' data-type='<%= data.type %>' placeholder='<%= data.placeholder %>' />
  </fieldset>
</div>
