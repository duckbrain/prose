<div class='form-item'>
  <label for='<%= data.name %>'><%= data.label %></label>
  <% if (data.help) { %><small class='deemphasize'><%= data.help %></small><% } %>

  <fieldset>
    <select name='<%= data.name %>' data-placeholder='<%= data.placeholder %>' class='metafield chzn-select'>
      <% _(data.options).each(function(o) { %>

        <% if (data.placeholder) { %>
          <option></option>
        <% } %>

        <% if (!o.lang || o.lang === meta.lang) { %>

          <% if (o.name) { %>
            <% if (typeof meta.value !== 'undefined' && o.value === meta.value) { %>
              <option selected value='<%= o.value %>'><%= o.name %></option>
            <% } else { %>
              <option value='<%= o.value %>'><%= o.name %></option>
            <% } %>

          <% } else if (o.value) { %>
            <% if (typeof meta.value !== 'undefined' && o.value === meta.value) { %>
             <option selected value='<%= o.value %>'><%= o.value %></option>
            <% } else { %>
             <option value='<%= o.value %>'><%= o.value %></option>
            <% } %>

          <% } else { %>
            <% if (typeof meta.value !== 'undefined' && o === meta.value) { %>
             <option selected value='<%= o %>'><%= o %></option>
            <% } else { %>
             <option value='<%= o %>'><%= o %></option>
            <% } %>
          <% } %>

        <% } %>
      <% }); %>
    </select>
  </fieldset>
</div>
