<div class='form-item'>
  <fieldset>
    <input class='metafield' type='checkbox' name='<%= data.name %>' value='<%= data.value %>'<% print(data.checked ? 'checked' : '') %> />
    <label class='aside' for='<%= data.name %>'><%= data.label %></label>
  </fieldset>
  <% if (data.help) { %><small class='deemphasize'><%= data.help %></small><% } %>
</div>
