<div class='form-item yaml-block'>
  <label for='<%= data.name %>'><%= data.label %></label>
  <% if (data.help) { %><small class='deemphasize'><%= data.help %></small><% } %>
  <fieldset>
    <textarea class='metafield' id='<%= data.id %>' type='text' name='<%= data.name %>' data-type='<%= data.type %>' placeholder='<%= data.placeholder %>'><%= data.value %></textarea>
  </fieldset>
</div>
