<div class='round splash'>
  <h2 class='icon landing'>Prose</h2>
  <div class='inner'>
    <p><%= t('main.start.content') %></p>
    <p><a href='#about'><%= t('main.start.learn') %></a></p>
    <!-- a class='round button' href='<%= data.site %>/login/oauth/authorize?client_id=<%= data.id %>&scope=<%- data.scope %>'><%= t('login') %></a -->
    <a class='round button' href='<%= data.site %>/oauth/authorize?client_id=<%= data.id %>&redirect_uri=<%= data.redirect %>&response_type=code'>Authorize on GitLab</a>
    <div class="toggle-hide">
      <a href="#scopes" class="deemphasize">Set repository access</a>
      <select>
        <option value="repo" <% if (data.scope === 'repo') {%>selected<% } %>>Public and private repositories</option>
        <option value="public_repo" <% if (data.scope === 'public_repo') {%>selected<% } %>>Only public repositories</option>
      </select>
    </div>
  </div>
</div>
